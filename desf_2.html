<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print Stickers</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style_condition.css">

</head>
<body>
    <h1>In this space you have to choose 10 stickers in total</h1>
    <section class="container_2">
        <div class="images_section">
            <img src="./assets/images/images_2.png" alt="Photo sticker of a sleek, modern robot standing next to a glowing light bulb, symbolizing technology and innovation. The robot should have a futuristic design, perhaps with blue LED lights, set against a dark background.">
            <img src="./assets/images/images_3.png" alt="Illustration sticker of a laptop screen displaying a colorful data visualization graph, surrounded by lines of code. The code should be easily identifiable with symbols like curly braces and semi-colons, and the graph should be vibrant, showcasing data science and coding.">
            <img src="./assets/images/images_4.png" alt="Photo sticker of a serene nature scene with a solar panel farm in the foreground and wind turbines in the background. Lush greenery and a clear blue sky should complement the sustainable energy sources, emphasizing nature and environment.">
        </div>
        <div class="intput_section">
            <input id="in_first" type="number" min="0" max="10" value="0">
            <input id="in_second" type="number" min="0" max="10" value="0">
            <input id="in_third" type="number" min="0" max="10" value="0">
        </div>

        <div class="respond_stickers">
            <p id="ans_sticker"></p>
        </div>

        <div class="button_stickers">
            <button onclick="sticker_answer()">Check Total</button>
        </div>
    </section>



    <script>

        function sticker_answer() {
            var sticker_num1 = parseInt(document.getElementById("in_first").value,10);
            var sticker_num2 = parseInt(document.getElementById("in_second").value,10);
            var sticker_num3 = parseInt(document.getElementById("in_third").value,10);

            var answer_sticker =  document.getElementById("ans_sticker");

            const TOTAL_STICKERS = sticker_num1+sticker_num2+sticker_num3;

            if (TOTAL_STICKERS > 10) {
                answer_sticker.innerHTML = "You can only choose 10 stickers in total";
            }
            else if (TOTAL_STICKERS < 10) {
                answer_sticker.innerHTML = `You can still choose ${10 - TOTAL_STICKERS} stickers`;
            }
            else {
                answer_sticker.innerHTML = "Awesome you have chosen exactly 10 Sticker!"
            }

            //alert(sticker_num1)//
        }

    </script>
</body>
</html>
